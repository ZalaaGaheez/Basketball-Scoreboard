<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="container">
        <div>
            <h1>Home</h1>
            <p id="home-score" class="scoreboard">0</p>
            <div class="buttons">
            <button class="btn-home" value="1">+1</button>
            <button class="btn-home" value="2">+2</button>
            <button class="btn-home" value="3">+3</button>
        </div>
        </div>
        <div class="reset-save buttons">
            <button id="reset-btn">Reset</button>
            <button id="save-btn">Save</button>
        </div>

        <div>
            <h1>Guest</h1>
            <p id="guest-score" class="scoreboard">0</p>
            <div class="buttons">
            <button class="btn-guest" value="1">+1</button>
            <button class="btn-guest" value="2">+2</button>
            <button class="btn-guest" value="3">+3</button>
        </div>
        </div>
    </div>
    <p id="save-message"></p>
</body>
<script src="script.js"></script>
</html>
